<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    
    <div class="container rounded bg-gradient">
      <div class="inner-container">
        <h4 class="light">  
          Your Result
        </h4>

        <div class="circle">
          <h1>
            76
          </h1>
          <p> 
            of 100
          </p>
        </div>
        
        <h2>
          Great
        </h2>
        <p class="score">You scored higher than 65% of the people who have taken these tests.</p>  
      </div>      
    </div>

    <div class="container summary">
      <h4>
        Summary
      </h4>
      <div  class="scores reaction">
        <div class="img">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
        </div>
        
        <p> <span>80 </span> <span class="muted"> / 100</span> </p>
      </div>
      <div class="scores memory">
        <div class="img">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <p>Memory</p>
        </div>
        <p><span>92 </span> <span class="muted"> / 100</span></p>
      </div>
      <div class="scores verbal">
        <div class="img">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
        </div>
        
        <p><span>61</span> <span class="muted"> / 100 </span></p>
      </div>
      <div class="scores visual">
        <div class="img">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
        </div>
        <p><span>72</span> <span class="muted">/ 100 </span> </p>
      </div>
      <button>Continue</button>
    </div>

  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
